<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo Virtuoso</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }

        .container {
            position: relative;
            height: 300px;
            width: 300px;
            perspective: 1000px;
        }

        .ring {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate 10s linear infinite;
        }

        .item {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            background: #3498db;
            transform-origin: center;
            transform-style: preserve-3d;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            border-radius: 10px;
            font-size: 1.2em;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .item:nth-child(1) { transform: translate(-50%, -50%) rotateY(0deg) translateZ(200px); }
        .item:nth-child(2) { transform: translate(-50%, -50%) rotateY(90deg) translateZ(200px); }
        .item:nth-child(3) { transform: translate(-50%, -50%) rotateY(180deg) translateZ(200px); }
        .item:nth-child(4) { transform: translate(-50%, -50%) rotateY(270deg) translateZ(200px); }

        @keyframes rotate {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ring">
            <div class="item">Planejamento</div>
            <div class="item">Execução</div>
            <div class="item">Checagem</div>
            <div class="item">Ação</div>
        </div>
    </div>
</body>
</html>
